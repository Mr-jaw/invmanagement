<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxeShowcase - Premium Product Showcase</title>
    <meta name="description" content="Discover our curated collection of premium products where exceptional quality meets elegant design." />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://images.pexels.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://images.pexels.com">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Critical CSS inlined for faster loading -->
    <style>
      /* Critical above-the-fold styles */
      body { 
        margin: 0; 
        font-family: system-ui, -apple-system, sans-serif;
        background-color: #f9fafb;
      }
      .loading { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .loading-content {
        text-align: center;
        color: white;
      }
      .spinner {
        width: 40px; 
        height: 40px; 
        border: 4px solid rgba(255,255,255,0.3); 
        border-top: 4px solid #ffffff; 
        border-radius: 50%; 
        animation: spin 1s linear infinite; 
        margin: 0 auto 16px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .fade-out {
        opacity: 0;
        transition: opacity 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="loading-content">
          <div class="spinner"></div>
          <p style="color: white; margin: 0; font-size: 18px; font-weight: 500;">Loading LuxeShowcase...</p>
          <p style="color: rgba(255,255,255,0.8); margin: 8px 0 0 0; font-size: 14px;">Premium products await</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
